<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8ca3bfef7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-[15px] h-full bg-[#f6f6f6] overflow-x-hidden">
    <!-- navbar -->
    <div class="fixed z-20 top-0 flex w-full text-white bg-black">
        <nav class="flex items-center w-full px-10 py-4 justify-evenly">
            <div class="flex items-center w-full gap-x-5">
                <div class="py-1 text-xl font-bold">
                    DevMate
                </div>
                <div class="hidden md:flex">
                    <input type="text"
                        class="outline-none border border-black rounded-xl text-[16px] px-2 py-1 text-black"
                        placeholder="Search..">
                </div>
            </div>

            <div class="flex gap-x-10">
                <div>
                    <i class="text-xl fa-solid fa-bell"></i>
                </div>
                <div>
                    <i class="text-xl fa-solid fa-square-plus" onclick="showPostOption()"></i>
                </div>
                <div class="relative">
                    <i class="hidden text-xl md:block fa-solid fa-circle-user"></i>
                    <i class="text-xl md:hidden fa-solid fa-gear" onclick="showPopup()"></i>
                </div>
            </div>

        </nav>
        <div class="hidden top-20 right-10 bg-[#00000057] backdrop-blur px-5 py-3 rounded-md" id="postOption">
            <div class="flex flex-col gap-y-1">
                <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-black hover:text-white font-bold transition"
                    onclick="openPost()">Upload Post</div>
                <div
                    class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-black hover:text-white font-bold transition">
                    Upload Project</div>
            </div>
        </div>
    </div>

    <!-- phone navbar popup -->
    <div class="hidden right-5 top-20 bg-[#00000057] backdrop-blur px-5 py-3 rounded-md z-20 lg:hidden" id="popup">
        <div class="flex flex-col gap-y-2">
            <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-[#ffffff60]">Edit Profile</div>
            <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-[#ffffff60]">Saved</div>
            <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-[#ffffff60]">Dark Theme</div>
        </div>
    </div>


    <!-- phone navbar -->
    <div class="z-10 fixed bottom-0 w-full py-2 bg-[#00000057] backdrop-blur lg:hidden">
        <div class="flex justify-around">
            <div><i class="text-xl fa-solid fa-house"></i></div>
            <div><i class="text-xl fa-regular fa-compass"></i></div>
            <div><i class="text-xl fa-solid fa-house"></i></div>
            <div><i class="text-xl fa-regular fa-circle-user"></i></div>
        </div>
    </div>


    <!-- main section -->
    <div class="mt-24 w-full pb-20 lg:pb-10">
        <div class="flex justify-center flex-col items-center gap-y-10 w-[90%] md:w-1/2 lg:w-1/3 bg-white p-3 mx-auto">
            <div>
                <h1 class="font-bold text-3xl">Post the Event</h1>
            </div>
            <div class="w-full">
                <form action="" class="flex flex-col gap-y-3 w-full">
                    <div class="flex flex-col gap-y-3">
                        <label for="eventName">Event Name</label>
                        <input type="text" name="eventName" id="eventName"
                            class="w-full px-3 py-1 outline-none border border-black" placeholder="Event Title">
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label for="eventDescription">Description</label>
                        <textarea type="text" name="eventDescription" id="eventDescription"
                            class="w-full px-3 py-1 outline-none border border-black h-40"
                            placeholder="Event Description"></textarea>
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label for="eventCategory">Event Category</label>
                        <input type="text" name="eventCategory" id="eventCategory"
                            class="w-full px-3 py-1 outline-none border border-black" placeholder="Event Category">
                    </div>
                    <div class="flex gap-x-3 items-center">
                        <div class="flex flex-col gap-y-3 w-full">
                            <label for="eventMode">Mode</label>
                            <select name="eventMode" id="eventMode"
                                class="w-full px-3 py-1.5 outline-none border border-black bg-white">
                                <option value="Online">Online</option>
                                <option value="Offline">Offline</option>
                            </select>
                        </div>
                        <div class="flex flex-col gap-y-3 w-full">
                            <label for="eventDate">Date</label>
                            <input type="date" name="eventDate" id="eventDate"
                                class="w-full px-3 py-1 outline-none border border-black bg-white">
                        </div>
                    </div>
                    <div class="flex gap-x-3">
                        <div class="flex flex-col gap-y-3 w-full">
                            <label for="eventLocation">Location</label>
                            <input type="text" name="eventLocation" id="eventLocation"
                                class="w-full px-3 py-1 outline-none border border-black" placeholder="Event Location">
                        </div>
                        <div class="flex flex-col gap-y-3 w-full">
                            <label for="eventWebsite">Website</label>
                            <input type="text" name="eventWebsite" id="eventWebsite"
                                class="w-full px-3 py-1 outline-none border border-black" placeholder="Event Website">
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label for="eventOrganizedBy">Organized By</label>
                        <input type="text" name="eventOrganizedBy" id="eventOrganizedBy"
                            class="w-full px-3 py-1 outline-none border border-black" placeholder="Organized by">
                    </div>


                    <div class="w-96 bg-white p-4 rounded-lg shadow-lg">
                        <h2 class="text-lg font-semibold mb-2">Select an Option</h2>

                        <!-- Pillbox Container -->
                        <div id="pillbox" class="flex flex-wrap gap-2 p-2 border border-gray-300 rounded">
                            <!-- Pills will be added here dynamically -->
                        </div>

                        <!-- Dropdown Selection -->
                        <select id="pillSelect" class="mt-2 w-full p-2 border rounded">
                            <option value="" disabled selected>Select an option</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="React">React</option>
                            <option value="Node.js">Node.js</option>
                            <option value="Tailwind CSS">Tailwind CSS</option>
                        </select>
                    </div>

                    
                    <div class="self-center">
                        <button class="bg-[#6feb85] px-3 py-1 rounded-lg" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
