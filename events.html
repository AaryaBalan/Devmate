<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8ca3bfef7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-[15px] h-full bg-[#f6f6f6] overflow-x-hidden">
    <!-- navbar -->
    <div class="fixed z-20 top-0 flex w-full text-white bg-black">
        <nav class="flex items-center w-full px-10 py-4 justify-evenly">
            <div class="flex items-center w-full gap-x-5">
                <div class="py-1 text-xl font-bold">
                    DevMate
                </div>
                <div class="hidden md:flex">
                    <input type="text"
                        class="outline-none border border-black rounded-xl text-[16px] px-2 py-1 text-black"
                        placeholder="Search..">
                </div>
            </div>

            <div class="flex gap-x-10">
                <div>
                    <i class="text-xl fa-solid fa-bell"></i>
                </div>
                <div>
                    <i class="text-xl fa-solid fa-square-plus" onclick="showPostOption()"></i>
                </div>
                <div class="relative">
                    <i class="hidden text-xl md:block fa-solid fa-circle-user"></i>
                    <i class="text-xl md:hidden fa-solid fa-gear" onclick="showPopup()"></i>
                </div>
            </div>

        </nav>
        <div class="hidden top-20 right-10 bg-[#00000057] backdrop-blur px-5 py-3 rounded-md" id="postOption">
            <div class="flex flex-col gap-y-1">
                <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-black hover:text-white font-bold transition"
                    onclick="openPost()">Upload Post</div>
                <div
                    class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-black hover:text-white font-bold transition">
                    Upload Project</div>
            </div>
        </div>
    </div>

    <!-- phone navbar popup -->
    <div class="hidden right-5 top-20 bg-[#00000057] backdrop-blur px-5 py-3 rounded-md z-20 lg:hidden" id="popup">
        <div class="flex flex-col gap-y-2">
            <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-[#ffffff60]">Edit Profile</div>
            <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-[#ffffff60]">Saved</div>
            <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-[#ffffff60]">Dark Theme</div>
        </div>
    </div>


    <!-- phone navbar -->
    <div class="z-10 fixed bottom-0 w-full py-2 bg-[#00000057] backdrop-blur lg:hidden">
        <div class="flex justify-around">
            <div><i class="text-xl fa-solid fa-house"></i></div>
            <div><i class="text-xl fa-regular fa-compass"></i></div>
            <div><i class="text-xl fa-solid fa-house"></i></div>
            <div><i class="text-xl fa-regular fa-circle-user"></i></div>
        </div>
    </div>


    <!-- main section -->

    <div class="flex w-full gap-x-5 lg:gap-x-2">
        <!-- sidenav -->
        <div
            class="text-black hidden w-1/5 flex-col justify-between h-[calc(100vh-57px)] sticky top-14 mt-14 py-7 bg-white  shadow-lg md:hidden lg:flex">
            <div class="flex px-10">
                <div class="flex flex-col justify-center py-3 gap-y-3 w-full">
                    <div class="text-lg"><i class="fa-solid fa-house"></i> Home</div>
                    <div class="text-lg"><i class="fa-solid fa-house"></i> Explore</div>
                    <div class="text-lg"><i class="fa-solid fa-house"></i> Home</div>
                    <div
                        class="px-5 py-1 -ml-5 text-lg text-black font-semibold bg-[#0000002a] rounded-xl w-[calc(100%+1.25rem)]">
                        <i class="fa-solid fa-house"></i> Profile
                    </div>
                </div>
            </div>
            <div class="flex justify-around w-full">
                <div><i class="text-2xl fa-solid fa-calendar-days"></i></div>
                <div><i class="text-2xl fa-regular fa-bookmark"></i></div>
                <div><i class="text-2xl fa-solid fa-gear"></i></div>
            </div>
        </div>

        <!-- explore section -->
        <div class="flex flex-[5] flex-col flex-wrap mt-20 md:mt-32 gap-y-0 md:gap-y-5 lg:px-4 px-2">

            <div class="flex gap-x-1 flex-wrap gap-y-2 items-center justify-center absolute top-20">
                <div class="flex flex-col gap-y-2 items-center">
                    <div class="flex gap-x-2 items-center bg-black text-white px-5 py-1">
                        <div id="exploreTitle" onclick="getExplore.call(this)" class="cursor-pointer">Events</div>
                        <img src="down.svg" alt="" class="w-7 h-7" onclick="getExplore.call()">
                    </div>
                    <div class="hidden flex-col gap-y-1 bg-[#00000033] px-5 py-2 absolute top-12 left-0 z-10 backdrop-blur rounded"
                        id="allExplore">
                        <a href="exploreOther.html"
                            class="hover:scale-110 transition-all hover:font-bold px-3 py-1 cursor-pointer"
                            onclick="getExplore.call(this)">
                            Projects</a>
                        <a href="events.html"
                            class="hover:scale-110 transition-all hover:font-bold px-3 py-1 cursor-pointer"
                            onclick="getExplore.call(this)">Events
                        </a>
                        <a href="exploreOrganization.html"
                            class="hover:scale-110 transition-all hover:font-bold px-3 py-1 cursor-pointer"
                            onclick="getExplore.call(this)">
                            Organizations</a>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-y-10 w-full mb-16">
                <!-- top section, search bar and filter option -->
                <div
                    class="w-full flex flex-row items-center justify-evenly  md:flex-row gap-x-5 gap-y-5 max-[450px]:flex-col mt-14 md:mt-0">
                    <div class="flex items-center gap-x-4  w-fit justify-center max-[450px]:w-full">
                        <div class="flex gap-x-3 items-center">
                            <input type="text"
                                class="md:w-96 w-full outline-none border border-black rounded-full border- bg-[#f6f6f6] text-[16px] px-2 py-1 text-black"
                                placeholder="Search..">
                            <div class="flex gap-x-2 border px-3 py-1 border-black rounded-full cursor-pointer">
                                <img src="search.svg" alt="" class="w-6 h-6">
                                <p class="hidden md:block">Search</p>
                            </div>
                        </div>
                        <div class="lg:hidden flex" onclick="openFilter()">
                            <button class="flex items-center gap-x-2"><i class="fa-solid fa-filter"></i> <span
                                    class="hidden md:block">Filter</span></button>
                        </div>
                    </div>
                </div>



                <!-- events area fill all the events inside this div -->
                <div class="flex flex-col justify-center items-center  w-full gap-y-10">

                    <!-- start of 1st event -->
                    <div class="flex flex-col w-full md:w-[34rem] bg-white p-4">
                        <div class="w-full aspect-video overflow-hidden bg-[#d4d4d4] relative dot">
                            <img src="singleProject.png" alt="Post" class="w-full h-full object-cover">
                            <div
                                class="absolute top-3 right-3 bg-[#0000002c] rounded-full p-1.5 backdrop-blur cursor-pointer">
                                <img src="save.svg" alt="" class="w-7 h-7">
                            </div>
                        </div>
                        <div class=" flex justify-between p-3 items-end">
                            <div class="flex flex-col gap-y-1">
                                <div class="flex gap-x-2 items-start">
                                    <img src="event.svg" alt="" class="w-5 h-5">
                                    <div class="font-bold">Event Title</div>
                                </div>
                                <!-- <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut quo eum suscipit aliquid enim porro quos, iste quaerat cumque, omnis delectus aperiam, dolores earum tempora cum! Quas veritatis inventore consectetur!</div> -->
                                <div class="flex gap-x-2 items-start">
                                    <img src="category.svg" alt="" class="w-5 h-5">
                                    <div class="text-[#686868]">lore</div>
                                </div>
                                <div class="flex gap-x-2 items-start">
                                    <img src="location_icon.svg" alt="" class="w-5 h-5">
                                    <div class="text-[#686868]">Banglore, India</div>
                                </div>
                            </div>

                            <div class="flex flex-col gap-y-2 items-">
                                <div class="border px-3 py-1 border-black rounded text-center">18 Feb</div>
                                <div
                                    class="bg-black text-white px-3 py-1 rounded hover:bg-[#00000067] transition cursor-pointer text-center">
                                    Join
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end of 1st event -->

                    <div class="flex flex-col w-full md:w-[34rem] bg-white p-4">
                        <div class="w-full aspect-video overflow-hidden bg-[#d4d4d4] relative">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCthRyJ1Sh4X8HyhnyiqJLBxsULXwuz3TaRg&s"
                                alt="Post" class="w-full h-full object-contain">
                            <div
                                class="absolute top-3 right-3 bg-[#0000002c] rounded-full p-1.5 backdrop-blur cursor-pointer">
                                <img src="save.svg" alt="" class="w-7 h-7">
                            </div>
                        </div>
                        <div class=" flex justify-between p-3 items-end">
                            <div class="flex flex-col gap-y-1">
                                <div class="flex gap-x-2 items-start">
                                    <img src="event.svg" alt="" class="w-5 h-5">
                                    <div class="font-bold">Event Title</div>
                                </div>
                                <!-- <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut quo eum suscipit aliquid enim porro quos, iste quaerat cumque, omnis delectus aperiam, dolores earum tempora cum! Quas veritatis inventore consectetur!</div> -->
                                <div class="flex gap-x-2 items-start">
                                    <img src="category.svg" alt="" class="w-5 h-5">
                                    <div class="text-[#686868]">Category</div>
                                </div>
                                <div class="flex gap-x-2 items-start">
                                    <img src="location_icon.svg" alt="" class="w-5 h-5">
                                    <div class="text-[#686868]">Banglore, India</div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-y-2 items-">
                                <div class="border px-3 py-1 border-black rounded text-center">18 Feb</div>
                                <div
                                    class="bg-black text-white px-3 py-1 rounded hover:bg-[#00000067] transition cursor-pointer text-center">
                                    Join
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- filter section -->
        <div class="absolute lg:sticky top-0 flex-col hidden mr-0 lg:mr-2 lg:w-1/4 lg:h-[calc(100vh-40px)] lg:top-5 gap-y-8 lg:flex overflow-y-scroll"
            id="openFilterParent">
            <div class="lg:relative bg-[#00000057] backdrop-blur-md w-[calc(100%-80px)] md:w-3/4 lg:w-full top-16 right-0 flex-col hidden px-5 py-10   overflow-y-scroll lg:bg-white rounded-lg  bottom-2 lg:h-[calc(100%-70px)] gap-y-8 lg:flex"
                id="filterElement">
                <button class="absolute lg:hidden top-5 right-5" onclick="closeFilter()"><i
                        class="text-2xl text-[#e83f4f] fa-solid fa-circle-xmark"></i></button>
                <h1 class="text-xl font-bold text-center">
                    < Filters />
                </h1>
                <div class="flex flex-col gap-y-3">
                    <h1 class="text-xl font-bold">Status</h1>
                    <div class="flex flex-wrap gap-2 items-center">
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Student</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Working Professions</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Entrepreneurs</button>
                    </div>
                </div>

                <div class="flex flex-col gap-y-3">
                    <h1 class="text-xl font-bold">Level</h1>
                    <div class="flex flex-wrap gap-2">
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Beginner</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Intermediate</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Expert</button>
                    </div>
                </div>


                <div class="flex flex-col gap-y-3">
                    <h1 class="text-xl font-bold">Domains</h1>
                    <div class="flex flex-wrap gap-2">
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Web Development</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Mobile Development</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Data Science and AI</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Cloud and DevOps</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Game Development</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Embedded Systems</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Cybersecurity</button>
                        <button
                            class="lg:focus:text-black focus:bg-black focus:text-white lg:focus:border-black hover:bg-white hover:text-black lg:hover:border lg:focus:bg-white lg:border lg:border-[#444444] blur-0 lg:bg-[#444444] px-2 py-1 rounded-md lg:text-[white] bg-[white] text-black font-bold">
                            Blockchain</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
