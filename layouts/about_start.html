<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full mx-auto flex max-[1300px]:flex-col items-center justify-center gap-8 px-4 md:px-2">
        <img src="../assets/sad.svg" alt="" class="w-full mt-20 md:mt-0 md:h-96 md:w-auto">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full md:w-4/5 lg:w-[700px]">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Tell us about yourself</h2>

            <!-- Profile Image Section -->
            <!-- <div class="flex justify-center mb-6">
                <div class="relative w-24 h-24 rounded-full overflow-hidden border-4 border-gray-200">
                    <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Image"
                        class="w-full h-full object-cover">
                    <label for="imageUpload"
                        class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity cursor-pointer">
                        <i class="fas fa-camera text-white text-2xl"></i>
                    </label>
                    <input type="file" id="imageUpload" class="hidden" accept="image/*">
                </div>
            </div> -->

            <form action="#" method="POST" class="space-y-6">
                <!-- About Yourself -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Describe Yourself
                    </label>
                    <textarea
                        class="w-full p-3 border rounded-lg h-40 resize-none focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="About Yourself..." name="bio" required></textarea>
                </div>

                <!-- Required Skills -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-tools mr-2"></i>Required Skills
                    </label>
                    <select id="mySelect"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        name="skills" multiple>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="React">React</option>
                        <option value="Node.js">Node.js</option>
                    </select>
                </div>

                <!-- GitHub URL -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fab fa-github mr-2"></i>GitHub URL
                    </label>
                    <input type="url"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="https://github.com/username" name="github" required>
                </div>

                <!-- LinkedIn URL -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fab fa-linkedin mr-2"></i>LinkedIn URL
                    </label>
                    <input type="url"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="https://linkedin.com/in/username" name="linkedin" required>
                </div>

                <!-- Stack Overflow URL -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fab fa-stack-overflow mr-2"></i>Stack Overflow URL
                    </label>
                    <input type="url"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="https://stackoverflow.com/users/username" name="stackoverflow" required>
                </div>

                <!-- Website URL -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-globe mr-2"></i>Website URL
                    </label>
                    <input type="url"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="https://yourwebsite.com" name="website" required>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-black text-white p-3 rounded-lg hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
                    <i class="fas fa-arrow-right mr-2"></i>Next
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mySelect').select2({
                placeholder: "Select Required Skills",
                allowClear: true,
                width: '100%'
            });

        });
    </script>
</body>

</html>
