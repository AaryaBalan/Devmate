<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
        class="w-full mx-auto flex flex-col md:flex-col lg:flex-row max-[1300px]:flex-col items-center justify-center gap-8 px-4 md:px-2">
        <img src="../assets/skills.jpeg" alt="" class="h-72 hidden md:block">
        <div class="bg-white p-8 rounded-lg shadow-lg lg:w-[50%] md:w-[60%] w-full">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Skills</h2>
    
            <form action="#" method="POST" class="space-y-6">
    
                <!-- Required Skills -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-tools mr-2"></i>Required Skills
                    </label>
                    <select id="mySelect"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        name="skills" multiple>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="React">React</option>
                        <option value="Node.js">Node.js</option>
                    </select>
                </div>
    
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mySelect').select2({
                placeholder: "Select Required Skills",
                allowClear: true,
                width: '100%'
            });

        });
    </script>
</body>

</html>
