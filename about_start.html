<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Tell us about yourself</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Describe Yourself</label>
                <textarea class="w-full p-3 border rounded-lg h-40 resize-none" required></textarea>
            </div>
            <div class="flex flex-col gap-y-3">
                <h2 class="">Required Skills</h2>
                <select id="mySelect" class="px-3 py-1 border-none"
                    style="width: 100%; border: 1px solid black;" multiple>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="React">React</option>
                    <option value="Node.js">Node.js</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700">GitHub URL</label>
                <input type="url" class="w-full p-3 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-gray-700">LinkedIn URL</label>
                <input type="url" class="w-full p-3 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-gray-700">Stack Overflow URL</label>
                <input type="url" class="w-full p-3 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-gray-700">Website URL</label>
                <input type="url" class="w-full p-3 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-black text-white p-3 rounded-lg hover:bg-gray-800">Next</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $('#mySelect').select2({
                placeholder: "Select Required Skills",
                allowClear: true
            });
    </script>
</body>

</html>
