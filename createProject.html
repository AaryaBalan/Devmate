<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8ca3bfef7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

</head>

<body class="text-[15px] h-full bg-[#f6f6f6] overflow-x-hidden">
    <!-- navbar -->
    <div class="fixed z-20 top-0 flex w-full text-white bg-black">
        <nav class="flex items-center w-full px-10 py-4 justify-evenly">
            <div class="flex items-center w-full gap-x-5">
                <div class="py-1 text-xl font-bold">
                    DevMate
                </div>
                <div class="hidden md:flex">
                    <input type="text"
                        class="outline-none border border-black rounded-xl text-[16px] px-2 py-1 text-black"
                        placeholder="Search..">
                </div>
            </div>

            <div class="flex gap-x-10">
                <div>
                    <i class="text-xl fa-solid fa-bell"></i>
                </div>
                <div>
                    <i class="text-xl fa-solid fa-square-plus" onclick="showPostOption()"></i>
                </div>
                <div class="relative">
                    <i class="hidden text-xl md:block fa-solid fa-circle-user"></i>
                    <i class="text-xl md:hidden fa-solid fa-gear" onclick="showPopup()"></i>
                </div>
            </div>

        </nav>
        <div class="hidden top-20 right-10 bg-[#00000057] backdrop-blur px-5 py-3 rounded-md" id="postOption">
            <div class="flex flex-col gap-y-1">
                <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-black hover:text-white font-bold transition"
                    onclick="openPost()">Upload Post</div>
                <div
                    class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-black hover:text-white font-bold transition">
                    Upload Project</div>
            </div>
        </div>
    </div>

    <!-- phone navbar popup -->
    <div class="hidden right-5 top-20 bg-[#00000057] backdrop-blur px-5 py-3 rounded-md z-20 lg:hidden" id="popup">
        <div class="flex flex-col gap-y-2">
            <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-[#ffffff60]">Edit Profile</div>
            <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-[#ffffff60]">Saved</div>
            <div class="px-2 py-1 text-white rounded-md cursor-pointer hover:bg-[#ffffff60]">Dark Theme</div>
        </div>
    </div>


    <!-- phone navbar -->
    <div class="z-10 fixed bottom-0 w-full py-2 bg-[#00000057] backdrop-blur lg:hidden">
        <div class="flex justify-around">
            <div><i class="text-xl fa-solid fa-house"></i></div>
            <div><i class="text-xl fa-regular fa-compass"></i></div>
            <div><i class="text-xl fa-solid fa-house"></i></div>
            <div><i class="text-xl fa-regular fa-circle-user"></i></div>
        </div>
    </div>


    <!-- main section -->
    <div class="mt-24 w-full pb-20 lg:pb-10">
        <div class="flex justify-center flex-col items-center gap-y-10 w-[90%] md:w-1/2 lg:w-1/3 bg-white p-3 mx-auto">
            <div>
                <h1 class="font-bold text-3xl">Post Your Project</h1>
            </div>
            <div class="w-full">
                <form action="" class="flex flex-col gap-y-3 w-full">
                    <div class="flex flex-col gap-y-3">
                        <label for="projectTitle">Title</label>
                        <input type="text" name="projectTitle" id="projectTitle"
                            class="w-full px-3 py-1 outline-none border border-black" placeholder="Project Title">
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label for="projectDescription">Description</label>
                        <textarea type="text" name="projectDescription" id="projectDescription"
                            class="w-full px-3 py-1 outline-none border border-black h-40"
                            placeholder="Project Description"></textarea>
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label for="projectTitle">Repository Link</label>
                        <input type="text" name="projectTitle" id="projectTitle"
                            class="w-full px-3 py-1 outline-none border border-black" placeholder="Repository Link">
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <h2 class="">Required Skills</h2>
                        <select id="mySelect" class="px-3 py-1 outline-none border border-black" style="width: 100%; border: 1px solid black;" multiple>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="React">React</option>
                            <option value="Node.js">Node.js</option>
                        </select>
                    </div>
                    <div class="flex gap-x-3">
                        <div class="flex flex-col gap-y-3 w-full">
                            <label for="projectLevel">Level</label>
                            <select name="projectLevel" id="projectLevel"
                                class="w-full px-3 py-1 outline-none border border-black bg-white">
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Expert">Expert</option>
                            </select>
                        </div>
                        <div class="flex flex-col gap-y-3 w-full">
                            <label for="projectType">Type</label>
                            <select name="projectType" id="projectType"
                                class="w-full px-3 py-1 outline-none border border-black bg-white">
                                <option value="Free">Free</option>
                                <option value="Paid">Paid</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex gap-x-3">
                        <label class="flex flex-col gap-y-3 w-full">
                            <label for="projectFile">File</label>
                            <input type="file" name="projectFile" id="projectFile" class="hidden"
                                onchange="uploadDoc()">
                            <div class="flex gap-x-2 items-center border-dashed border-2 border-black px-3 py-1 cursor-pointer"
                                id="uploadFile">
                                <img src="fileUpload.svg" alt="" class="w-7 h-7">
                                <p>Upload File</p>
                            </div>
                        </label>
                        <label class="flex flex-col gap-y-3 w-full">
                            <label for="projectVideo">Video</label>
                            <input type="file" accept="video/*" name="projectVideo" id="projectVideo" class="hidden"
                                onchange="uploadVideo()">
                            <div class="flex gap-x-2 items-center border-dashed border-2 border-black px-3 py-1 cursor-pointer"
                                id="uploadVideo">
                                <img src="videoUpload.svg" alt="" class="w-7 h-7">
                                <p>Upload Video</p>
                            </div>
                        </label>
                    </div>
                    <div class="self-center">
                        <button class="bg-[#6feb85] px-3 py-1 rounded-lg" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $('#mySelect').select2({
            placeholder: "Select Required Skills",
            allowClear: true
        });
    </script>
</body>

</html>
