<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full mx-auto flex max-[1300px]:flex-col items-center justify-center gap-8 px-4 md:px-2">
        <img src="emoji.svg" alt="" class="w-full md:mt-0 md:h-96 md:w-auto">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full md:w-4/5 lg:w-[700px]">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">More about you</h2>

            <!-- Profile Image Section -->
            <!-- <div class="flex justify-center mb-6">
                <div class="relative w-24 h-24 rounded-full overflow-hidden border-4 border-gray-200">
                    <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Image"
                        class="w-full h-full object-cover">
                    <label for="imageUpload"
                        class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity cursor-pointer">
                        <i class="fas fa-camera text-white text-2xl"></i>
                    </label>
                    <input type="file" id="imageUpload" class="hidden" accept="image/*">
                </div>
            </div> -->

            <form action="#" method="POST" class="space-y-6">

                <!-- Availablity -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Describe Yourself
                    </label>
                    <select
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="About Yourself..." name="bannerDescribe" required>
                        <option value="Open For Collaboration">Available for collaboration</option>
                        <option value="Open to part-time collaboration">Open to part-time collaboration</option>
                        <option value="Open to freelance collaboration">Open to freelance collaboration</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
                        
                </div>

                <!-- character -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Describe Yourself
                    </label>
                    <select
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="About Yourself..." name="character" required>
                        <option value="Open For Collaboration">Available for collaboration</option>
                        <option value="Open to part-time collaboration">Open to part-time collaboration</option>
                        <option value="Open to freelance collaboration">Open to freelance collaboration</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
                
                </div>

                <!-- About Yourself -->
                
                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-black text-white p-3 rounded-lg hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
                    <i class="fas fa-arrow-right mr-2"></i>Next
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mySelect').select2({
                placeholder: "Select Required Skills",
                allowClear: true,
                width: '100%'
            });

        });
    </script>
</body>

</html>
